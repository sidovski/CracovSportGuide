<div class="container-fluid">
  <div class="row" id="home">
    

        <div class="col-md-4"></div>
          <div class="col-md-4">
            <div class="jumbotron">
              <input ng-model="$ctrl.query" placeholder="Search..." />
            </div>
         </div>
      <div class="col-md-4"></div>

    </div>
  <div class="results" id="som">
      <div class="col-md-12">
          <div class="col-md-4 s"></div>
      <ul ng-show="$ctrl.query"  class="col-md-4 locs">
          <li ng-repeat="loc in $ctrl.locs | filter:$ctrl.query" class="thumbnail">
          <a href="#/locs/{{loc.id}}" class="thumb">
           <img ng-src="{{loc.pic}}" alt="{{loc.name}}" />

        </a>
        <a href="#/locs/{{loc.id}}">{{loc.name}}</a>
        <p>{{loc.address}}</p>

          </li>
      </ul>
      <div class="col-md-4 s"></div>
    </div>
  </div>
</div>
